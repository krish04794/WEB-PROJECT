<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • College Event Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="branding">
          <div class="logo-mark">CEM</div>
          <a class="site-title" href="./">College Event Manager</a>
        </div>
        <nav class="nav" id="siteNav">
          <a class="nav-link" href="./">Home</a>
          <a class="nav-link" href="events.html">Events</a>
          <a class="nav-link" href="schedule.html">Schedule</a>
          <a class="nav-link" href="speakers.html">Speakers</a>
          <a class="nav-link" href="sponsors.html">Sponsors</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="students.html">Students</a>
          <a class="nav-link" href="contact.html">Contact</a>
          <a class="nav-link active" href="login.html">Login</a>
        </nav>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle Menu">☰</button>
      </div>
    </header>

    <main class="container" style="max-width:560px;">
      <h1 class="page-title">Login</h1>
      <form id="loginForm" class="form" novalidate>
        <div class="form-row">
          <label for="lemail">Email</label>
          <input id="lemail" name="email" type="email" required />
        </div>
        <div class="form-row">
          <label for="lpass">Password</label>
          <input id="lpass" name="password" type="password" required minlength="6" />
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Login</button>
          <button class="btn btn-outline" type="button" id="toRegister">Create account</button>
        </div>
      </form>

      <h2 class="page-title">Register</h2>
      <form id="registerForm" class="form" novalidate>
        <div class="form-row">
          <label for="rname">Full Name</label>
          <input id="rname" name="name" required />
        </div>
        <div class="form-row">
          <label for="remail">Email</label>
          <input id="remail" name="email" type="email" required />
        </div>
        <div class="form-row">
          <label for="rpass">Password</label>
          <input id="rpass" name="password" type="password" required minlength="6" />
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> College Event Manager</p>
      </div>
    </footer>

    <script src="assets/js/auth.js"></script>
  </body>
  </html>
