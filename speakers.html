<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speakers • College Event Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="branding">
          <div class="logo-mark">CEM</div>
          <a class="site-title" href="./">College Event Manager</a>
        </div>
        <nav class="nav" id="siteNav">
          <a class="nav-link" href="./">Home</a>
          <a class="nav-link" href="events.html">Events</a>
          <a class="nav-link" href="schedule.html">Schedule</a>
          <a class="nav-link active" href="speakers.html">Speakers</a>
          <a class="nav-link" href="sponsors.html">Sponsors</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="students.html">Students</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </nav>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle Menu">☰</button>
      </div>
    </header>

    <main class="container">
      <h1 class="page-title">Speakers</h1>
      <ul class="card-list" id="speakers"></ul>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> College Event Manager</p>
      </div>
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.getElementById('year').textContent = String(new Date().getFullYear());
      document.getElementById('navToggle').addEventListener('click', ()=> document.getElementById('siteNav').classList.toggle('open'));
      (async function(){
        try {
          const data = await fetchJson('data/speakers.json');
          document.getElementById('speakers').innerHTML = data.map(s => `
            <li class="card">
              <img src="${escapeAttr(s.photo)}" alt="${escapeAttr(s.name)}" />
              <h3>${escapeHtml(s.name)}</h3>
              <div class="meta">${escapeHtml(s.title)}</div>
              <p>${escapeHtml(s.bio)}</p>
            </li>`).join('');
        } catch(e) {
          document.getElementById('speakers').innerHTML = '<li class="card">Failed to load speakers.</li>';
        }
      })();
    </script>
  </body>
  </html>
